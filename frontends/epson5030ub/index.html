<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epson 5030UB Frontend</title>
    <link rel="stylesheet" href="style.css" />
    <script src="jquery-1.11.3.min.js"></script>
</head>
<body>
    <h2>Epson PowerLight Home Cinema 5030UB</h2>
    <div id="container">
        <div id="lights">
            <div id="power-light" class="light-container">
                <div class="light"></div>
                Power
            </div>
            <div id="status-light" class="light-container">
                <div class="light"></div>
                Status
            </div>
        </div>
        <div id="left-buttons" class="button-container">
            <div id="power-button" class="button" data-command="PWR">
                <div id="power-symbol">
                    <div id="circle"></div>
                    <div id="line"></div>
                </div>
            </div>
            <div id="source-button" class="button" data-command="KEY 48">
                <div id="source-symbol">
                    <div id="line"></div>
                    <div id="arrow-right"></div>
                    <div id="box"></div>
                </div>
            </div>
        </div>
        <div id="main-buttons" class="button-container">
            <div id="panel-container">
                <div id="menu-button" class="button horizontal" data-command="KEY 03">Menu</div>
                <div id="enter-button" class="button horizontal" data-command="KEY 16">Enter</div>
                <div id="escape-button" class="button horizontal" data-command="KEY 05">Escape</div>
                <div id="left-button" class="button horizontal" data-command="KEY 37"></div>
                <div id="right-button" class="button horizontal" data-command="KEY 38"></div>
                <div id="up-button" class="button vertical" data-command="KEY 35"></div>
                <div id="down-button" class="button vertical" data-command="KEY 36"></div>
            </div>
        </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
